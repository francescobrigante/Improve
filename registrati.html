<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione</title>
        <link rel="stylesheet" type="text/css" href="../css/accedi.css">
        <script src="../javascript/accedi.js"></script>
    </head>
<body>
    <!-- Barra superiore -->
    <div class="barrasup">
        <a href="./index.html"><img src="../img/home.png" alt="" name="home" width = 30px></a>
        <div class="logo">
            <img src="../img/logo.png" width=500px>
        </div>
        <!-- Spazio vuoto per spaziare i contenuti -->
        <div></div>
    </div>

    <!-- corpo -->
    <div class="description"> 
        <h1>Registrati</h1>
    </div>
    <div class="p"> 
        <p>e inizia a migliorare te stesso </p>
    </div>

    <div class="container">
        <form action="" method="post" name="registr" onsubmit="return validaForm();">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="email"> Email </label>
            <input type="text" id="email" name="email" required>
            <label for="data"> Data di Nascita </label>
            <input type="date" id="data" name="data" required>
            <label for="sesso">Sesso</label><br>
            <input type="radio" id="sesso" name="sesso" value="M">
            <label for="sesso">Maschio</label>
            <input type="radio" id="sesso" name="sesso" value="F ">
            <label for="sesso">Femmina</label><br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="cpassword">Conferma Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
            <input type="submit" value="Registrati" onclick="return validaForm();">
        </form>
    </div>    
</body>
</html>
